<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% include MetaTag.html %}
    <title id='title'>{{page.title}} | VDTV 線上影音平台</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">&nbsp;VDTV</a>
            <a href="#" data-target="SideNavigation" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
        <div class="nav-content">
            <div class="progress center" style="display:none;" id="AjaxLoading">
                <div class="indeterminate"></div>
            </div>
        </div>
    </nav>
    <ul class="sidenav" id="SideNavigation">
        <li><a href="/">Home</a></li>
    </ul>
    <div class="row">     
        <div class="col s12 m8" id="MainContent">
            <br>
            <ul class="tabs">
                <li class="tab"><a href="#yt" class="active">Watch</a></li>
                <li class="tab"><a href="#about">About</a></li>
            </ul>
            <div id="yt" class="col s12">
                <br>
                <div class="video-container">
                    {% if page.isPlaylist == 'yes' %}
                    <iframe id="YT_frame" src="https://www.youtube.com/embed/videoseries?list={{page.video_id}}&vq=hd1080&autoplay=1&loop=1" frameborder="0" allowfullscreen></iframe>
                    {% else %}
                    <iframe id="YT_frame" src="https://www.youtube.com/embed/{{page.video_id}}?vq=hd1080&autoplay=1&loop=1" frameborder="0" allowfullscreen></iframe>
                    {% endif %}
                </div>
                <br>
                &copy; Cotpear VDTV
            </div>
            <div id="about" class="col s12">
                <br>
                <nav>
                    <div class="nav-wrapper">
                        <div class="col s12">
                            <a href="#!" class="breadcrumb">{{page.cat}}</a>
                            <a href="#!" class="breadcrumb">{{page.cat2}}</a>
                            <a href="#!" class="breadcrumb">{{page.title}}</a>
                        </div>
                    </div>
                </nav>
                {{content}}
            </div>
        </div>
        <div class="col s12 m4">
            <br>
            {% include SideBar.html page=page %}
        </div>
    </div>
    <script>
        {% include ViewTV.js %}
    </script>
</body>

</html>
