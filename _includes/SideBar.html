<span class="teal-text">更新時間：{{site.data.all.update}}</span>

<ul class="collapsible">
  {% for cat in site.data.all.cat %}
  <li {% if include.page.cat == cat.name %}class='active'{%endif%}>
    <div class="collapsible-header"><i class="material-icons">{{cat.icon}}</i>{{cat.name}}</div>
    <div class="collapsible-body">
    
      {% for cat2 in cat.child %}
      <li {% if include.page.cat2 == cat2.name %}class='active'{%endif%}>
        <div class="collapsible-header"><i class="material-icons">{{cat2.icon}}</i>{{cat2.name}}</div>
        <div class="collapsible-body">
          <ul class="collection">
            
            {% for Video in cat2.child %}
            <a class="collection-item {% if include.page.title == Video.name %}active{%endif%}"
               href='{{Video.link}}'>{{Video.name}}</a>
            {% endfor %}
            
          </ul>
        </div>
      </li> 
      {% endfor %}
      
    </div>
  </li>
  {% endfor %}
  
</ul>
