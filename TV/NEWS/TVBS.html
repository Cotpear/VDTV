<head>

<body class="">
    <div id="view">
        <h1>TVBS</h1>
        <iframe src="https://www.youtube.com/embed/Hu1FkdAOws0?vq=hd1080&autoplay=1&loop=1" width="560" height="315" frameborder="0"></iframe>
    </div>
    <script>
    var registerAjax = function(){
        document.getElementsByTagName('a').forEach(el=>{
            el.addEventListener('click',function(e) {
                e.preventDefault()
                history.pushState('',{},el.href)
                $('#view').load(el.href + ' #view',function(){
                    alert('ok')
                    registerAjax()
                })
            })
        })
    }
    $(document).on('ready',function(){
        registerAjax()
    })
    </script>
</body>

</html>
